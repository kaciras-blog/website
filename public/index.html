<!--
应用外壳模式，对单页应用使用公共的HTML容器，并将其用ServiceWorker缓存，使应用能够离线访问并加快首屏速度。

应用外壳的HTML单独一个文件而不是由SSR的模板（或某一个公共模板）动态生成，原因有以下几点：
	* AppShell 和 SSR 的模板天然具有不同的地方，比如元数据、标题、资源注入等
	* 尝试了下无论是由 SSR模板 -> AppShell 还是反过来，都挺费劲，懒得搞了
-->
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<link rel="dns-prefetch" href="//api.kaciras.net">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<meta name="theme-color" content="#FFFFFF">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Kaciras的博客</title>
	<link rel="icon" href="/favicon.ico">
	<link rel="manifest" href="/manifest.json">
	<style>
	.ealert {
		display: block;
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		z-index: 99999;
		padding: 14px;
		text-align: center;
		font-size: 18px;
		color: #e62e2e;
		background-color: #f0efe9;
	}
	</style>
</head>
<body>
<noscript class="ealert">必须启用JavaScript才能正常浏览本站</noscript>
<div id="app"></div>
</body>
</html>
